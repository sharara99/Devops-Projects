apiVersion: apps/v1
kind: Deployment
metadata:
  name: hive-box
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hive-box
  template:
    metadata:
      labels:
        app: hive-box
    spec:
      containers:
      - name: hive-box
        image: ghcr.io/yourusername/hive-box:latest
        ports:
        - containerPort: 5000
