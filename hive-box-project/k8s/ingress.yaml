apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hive-box-ingress
spec:
  rules:
  - host: yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hive-box-service
            port:
              number: 80
